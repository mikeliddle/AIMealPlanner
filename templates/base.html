<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}AI Meal Planner{% endblock %}</title>
    <style>
        :root {
            --bg: #fff7f3;
            --text: #3a2b2a;
            --muted-text: #6f5753;
            --surface: #ffffff;
            --surface-alt: #fff2eb;
            --surface-border: #f1ddd1;
            --header-text: #fff7f3;
            --header-gradient: #d48e7f;
            --primary: #c06c5b;
            --primary-hover: #a85c4d;
            --secondary: #8a7068;
            --secondary-hover: #775f58;
            --success: #5f8f5e;
            --success-hover: #4f7950;
            --link-hover-bg: rgba(255, 255, 255, 0.22);
            --input-bg: #fffdfa;
            --input-border: #e9cfc2;
            --alert-info-bg: #f8ece4;
            --alert-info-border: #eecfbd;
            --alert-info-text: #72483f;
            --alert-success-bg: #eef5ea;
            --alert-success-border: #cddfc3;
            --alert-success-text: #3e633e;
            --alert-warning-bg: #fff2dc;
            --alert-warning-border: #f3d2a6;
            --alert-warning-text: #7d5317;
            --shadow-soft: 0 2px 10px rgba(73, 45, 39, 0.08);
            --shadow-strong: 0 8px 22px rgba(73, 45, 39, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--header-gradient);
            color: var(--header-text);
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: var(--shadow-soft);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .nav-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.12);
            color: var(--header-text);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px 10px;
            font: inherit;
            font-size: 0.95em;
            cursor: pointer;
            line-height: 1;
        }

        .nav-toggle:hover {
            background: var(--link-hover-bg);
        }

        header h1 {
            font-size: 2em;
            font-weight: 600;
        }

        nav {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }

        .inline-form {
            display: inline-flex;
        }

        .nav-link-button {
            color: var(--header-text);
            text-decoration: none;
            margin-right: 0;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            font: inherit;
            line-height: 1.2;
        }

        .nav-link-button:hover {
            background-color: var(--link-hover-bg);
        }

        nav a {
            color: var(--header-text);
            text-decoration: none;
            margin-right: 0;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
        }

        nav a:hover {
            background-color: var(--link-hover-bg);
        }

        .card {
            background: var(--surface);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--surface-border);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font: inherit;
            font-size: 1em;
            line-height: 1.2;
            appearance: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: var(--secondary-hover);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: var(--success-hover);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 1em;
            background: var(--input-bg);
            color: var(--text);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .recipe-card {
            background: var(--surface);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow-soft);
            transition: transform 0.2s;
            border: 1px solid var(--surface-border);
        }

        .recipe-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-strong);
        }

        .recipe-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .ingredient-list {
            list-style: none;
            padding: 0;
        }

        .ingredient-list li {
            padding: 5px 0;
            border-bottom: 1px solid var(--surface-border);
        }

        .ingredient-list li:last-child {
            border-bottom: none;
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: var(--alert-info-bg);
            border: 1px solid var(--alert-info-border);
            color: var(--alert-info-text);
        }

        .alert-success {
            background: var(--alert-success-bg);
            border: 1px solid var(--alert-success-border);
            color: var(--alert-success-text);
        }

        .alert-warning {
            background: var(--alert-warning-bg);
            border: 1px solid var(--alert-warning-border);
            color: var(--alert-warning-text);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--surface-border);
        }

        th {
            background: var(--surface-alt);
            font-weight: 600;
        }

        tr:hover {
            background: var(--surface-alt);
        }

        @media (max-width: 760px) {
            .container {
                padding: 14px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            header {
                margin-bottom: 20px;
            }

            header h1 {
                font-size: 1.5em;
            }

            nav {
                margin-top: 10px;
                width: 100%;
                display: none;
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 6px;
            }

            nav.is-open {
                display: grid;
            }

            .nav-toggle {
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            .inline-form {
                display: block;
                width: 100%;
            }

            nav a,
            .nav-link-button {
                padding: 10px 8px;
                font-size: 0.95em;
                width: 100%;
                justify-content: center;
                text-align: center;
                border: 1px solid rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.08);
            }

            @media (max-width: 460px) {
                nav {
                    grid-template-columns: 1fr;
                }
            }

            .card {
                padding: 16px;
                margin-bottom: 16px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 14px;
            }

            .btn {
                margin-bottom: 8px;
            }

            table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                white-space: nowrap;
            }

            th,
            td {
                padding: 10px;
            }

        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <h1>üçΩÔ∏è AI Meal Planner</h1>
                {% if session.get('username') %}
                    <button id="navToggle" class="nav-toggle" type="button" aria-expanded="false" aria-controls="mainNav">
                        ‚ò∞ Menu
                    </button>
                {% endif %}
            </div>
            {% if session.get('username') %}
                <nav id="mainNav">
                    <a href="{{ url_for('index') }}">Home</a>
                    <a href="{{ url_for('recipes') }}">Recipes</a>
                    <a href="{{ url_for('meal_plans') }}">Meal Plans</a>
                    <a href="{{ url_for('generate_meal_plan') }}">Generate Plan</a>
                    <a href="{{ url_for('change_password') }}">Change Password</a>
                    <form class="inline-form" method="post" action="{{ url_for('logout') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <button type="submit" class="nav-link-button">Logout ({{ session.get('username') }})</button>
                    </form>
                </nav>
            {% endif %}
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        (function() {
            const csrfMeta = document.querySelector('meta[name="csrf-token"]');
            const csrfToken = csrfMeta ? csrfMeta.getAttribute('content') : '';
            const originalFetch = window.fetch;

            if (!originalFetch) {
                return;
            }

            window.fetch = function(input, init = {}) {
                const request = new Request(input, init);
                const method = (request.method || 'GET').toUpperCase();
                const isMutating = ['POST', 'PUT', 'PATCH', 'DELETE'].includes(method);
                const isSameOrigin = request.url.startsWith(window.location.origin) || request.url.startsWith('/');

                if (!isMutating || !isSameOrigin || !csrfToken) {
                    return originalFetch(input, init);
                }

                const headers = new Headers(init.headers || request.headers || {});
                if (!headers.has('X-CSRF-Token')) {
                    headers.set('X-CSRF-Token', csrfToken);
                }

                return originalFetch(input, {
                    ...init,
                    headers
                });
            };
        })();

        (function() {
            const nav = document.getElementById('mainNav');
            const navToggle = document.getElementById('navToggle');
            if (!nav || !navToggle) {
                return;
            }

            navToggle.addEventListener('click', function() {
                const willOpen = !nav.classList.contains('is-open');
                nav.classList.toggle('is-open', willOpen);
                navToggle.setAttribute('aria-expanded', willOpen ? 'true' : 'false');
            });

            nav.querySelectorAll('a').forEach(function(link) {
                link.addEventListener('click', function() {
                    if (window.matchMedia('(max-width: 760px)').matches) {
                        nav.classList.remove('is-open');
                        navToggle.setAttribute('aria-expanded', 'false');
                    }
                });
            });
        })();
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
